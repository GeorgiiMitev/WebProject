        <aside id="aside" class="aside-menu">
            <div style="display: flex; align-items: center; justify-content: flex-end">

                    close

    </header>
    <main>
        <div class="container form-container">
            <h1 style="text-align:center;">Свържете се с нас!</h1>
            <div class="form">
                <form action="#" method="post" onsubmit="return formValidation();">
                    <input id="firstName" class="input" type="text" name="firstName" placeholder="Име" />

                    <input id="lastName" class="input" type="text" name="lastName" placeholder="Фамилия"/>

                    <input id="email" class="input" type="text" name="email" placeholder="Имейл"/>

                    <textarea id="textarea" placeholder="Вашето съобщение..."></textarea>

                    <center id="error" class="error">error</center>
                    <div style="text-align: center;">
                        <button type="submit">Изпращане</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

        <center><h2 style="width: 300px;">Бързи препратки</h2></center>

    <script>
        function showAside() {
            var aside = document.getElementById("aside");
            aside.style = "display: block;"
        }
        function hideAside() {
            var aside = document.getElementById("aside");
            aside.style = "display: none;"
        }
        function formValidation() {
            var error = document.getElementById("error");
            var firstName = document.getElementById("firstName");
            var lastName = document.getElementById("lastName");
            var email = document.getElementById("email");
            var textarea = document.getElementById("textarea");

            if (firstName.value == "") {
                error.innerHTML = "Моля въведи име!"
                error.style = "display: block;"
                return false;
            }
            if ((firstName.value.charAt(0) < 'А' || firstName.value.charAt(0) > 'Я') &&
                (firstName.value.charAt(0) < 'A' || firstName.value.charAt(0) > 'Z')) {
                error.innerHTML = "Името трябва да започва с главна буква!";
                error.style = "display: block;";
                return false;
            }
            if (firstName.value.length < 2) {
                error.innerHTML = "Името трябва да е поне 2 символа!"
                error.style = "display: block;"
                return false;
            }
            if (lastName.value == "") {
                error.innerHTML = "Моля въведи фамилия!"
                error.style = "display: block;"
                return false;
            }
            if ((lastName.value.charAt(0) < 'А' || lastName.value.charAt(0) > 'Я') &&
                (lastName.value.charAt(0) < 'A' || lastName.value.charAt(0) > 'Z')) {
                error.innerHTML = "Фамилията трябва да започва с главна буква!";
                error.style = "display: block;";
                return false;
            }
            if (lastName.value.length < 4) {
                error.innerHTML = "Фамилията трябва да е поне 4 символа!"
                error.style = "display: block;"   
                return false;
            }
    
            if (!email.value.includes('@') ||  !email.value.includes('.')) {
                error.innerHTML = "Имейлът трябва да е валиден!";
                error.style = "display: block;";
                return false;
            }
            if (email.value.indexOf('.') < email.value.indexOf('@')) {
                error.innerHTML = "Имейлът трябва да е валиден!";
                error.style = "display: block;";
                return false;
            }
            if (email.value.includes('..')) {
                error.innerHTML = "Имейлът трябва да е валиден!";
                error.style = "display: block;";
                return false;
            }
            if (email.value.startsWith('@') || email.value.endsWith('@')) {
                error.innerHTML = "Email адресът трябва да е валиден!";
                error.style = "display: block;";
                return false;
            }
            if (email.value.startsWith('.') || email.value.endsWith('.')) {
                error.innerHTML = "Email адресът трябва да е валиден!";
                error.style = "display: block;";
                return false;
            }

            if (textarea.value == "") {
                error.innerHTML = "Съобщението не трябва да е празно!"
                error.style = "display: block;"
                return false;
            }
            
        }

    </script>
</body>
